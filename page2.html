<script>
    // Function to generate squares with the hex codes of the clicked image
    function generateSquares(event) {
        const hexCodes = event.currentTarget.dataset.colors.split(', ');

        hexCodes.forEach(hexCode => {
            const square = document.createElement("div");
            square.classList.add("square");
            square.style.backgroundColor = hexCode.trim(); // Trim whitespace from the hex code
            square.style.left = Math.random() * window.innerWidth + "px"; // Random X position
            square.style.top = Math.random() * (document.body.clientHeight - 40) + window.scrollY + "px"; // Random Y position, adjusted to avoid scrolling
            document.body.appendChild(square);

            // Remove the square after a certain time
            setTimeout(() => {
                square.remove();
            }, 1000);
        });
    }

    // Add event listener to each image
    const images = document.querySelectorAll(".grid-item img");
    images.forEach(image => {
        image.addEventListener("click", generateSquares);
    });
</script>
